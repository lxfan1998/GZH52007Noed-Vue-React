<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            diaplay:none;
        }
    </style>
</head>
<body>
<!--浏览器在解析html标签，对空格，或者换行默认当成一个空格处理，不会保留原格式-->
登鹳雀楼
（王之涣）
白日依山尽，
黄河入海流。
欲穷千里目，
更上一层楼。
<!--预格式化标签-->
<!--后期要开发一些显示代码格式的工具时，可能会用到这个工具，绝大部分时间用不到这个标签-->
<pre>
   登鹳雀楼
        （王之涣）
白日依山尽，
黄河入海流。
欲穷千里目，
更上一层楼。
</pre>
<div id="app">
    <h2>v-pre</h2>
    <p v-pre>今天很高兴学习了插值表达式{{ title }}</p>
    <!--不希望页面加载的时候出现 插值表达式转换为实际数据的过程 ，一般称之为页面闪烁-->
    <p v-cloak>{{ title }}</p>
    <p v-cloak>{{ arr }}</p>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var vm=new Vue({
        el:'#app',
        data:{
            title:'hi vuejs',
            arr:[1,2,3,4],
            info:{id:1,username:'andy'},
            arrs:[
                {id:1,username:'andy'},
                {id:2,username:'mark'}
            ]
        }
    })

    console.log(vm);
</script>
</html>
